<!DOCTYPE html>
<html lang="en-EN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STIR</title>
    <link rel="stylesheet" href="css/index.min.css">
    <link rel="stylesheet" href="libs/slick/slick.css">
  </head>
  <body></body>
  <header class="header" id="header">
    <div class="container-medium">
      <div class="header-inner">
        <div class="logotype"><img src="img/logo.png" alt="Stir Logotype"></div>
        <div class="join-us">
          <button class="join-us-btn" type="button">Join our team</button>
        </div>
      </div>
    </div>
  </header>
  <section class="intro" id="intro">
    <div class="container-medium">
      <div class="intro-text">
        <div class="intro-text-title">
          <h1>Where creators run their business.</h1>
        </div>
        <div class="intro-text-subtitle">
          <h3>Meet Stir. The financial studio for collaborating, splitting revenue, money management and metricsâ€”all in one place</h3>
        </div>
      </div>
      <div class="intro-input">
        <div class="intro-input-body">
          <input type="email" placeholder="Enter your email">
        </div>
        <div class="intro-input-btn">
          <button type="button">Get started</button>
        </div>
      </div>
    </div>
  </section>
  <section class="slider" id="slider">
    <div class="slider-track"><span class="slide">1</span><span class="slide">2</span><span class="slide">3</span><span class="slide">4</span><span class="slide">5</span><span class="slide">6</span><span class="slide">7</span></div>
  </section>
  <script src="libs/jquery/jquery-3.6.0.min.js"></script>
  <script src="libs/slick/slick.min.js"></script>
  <script src="js/common.min.js"></script>
</html>
